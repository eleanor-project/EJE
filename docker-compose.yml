version: '3.8'

services:
  # PostgreSQL Database for audit logs and precedents
  postgres:
    image: postgres:15-alpine
    container_name: eje-postgres
    environment:
      POSTGRES_DB: eleanor
      POSTGRES_USER: eje_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eje_user -d eleanor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eje-network
    restart: unless-stopped

  # EJE API Server
  eje-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eje-api
    environment:
      # Database
      DATABASE_URL: postgresql://eje_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/eleanor
      
      # API Keys (load from .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Security
      EJC_AUDIT_SIGNING_KEY: ${EJC_AUDIT_SIGNING_KEY}
      EJC_DB_URI: ${DATABASE_URL}

      # Application config
      EJE_CONFIG_PATH: /app/config/global.yaml
      EJE_DATA_PATH: /app/eleanor_data
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Performance
      MAX_PARALLEL_CALLS: ${MAX_PARALLEL_CALLS:-5}
      ENABLE_CACHE: ${ENABLE_CACHE:-true}
      CACHE_SIZE: ${CACHE_SIZE:-1000}
    volumes:
      - ./config:/app/config:ro
      - ./plugins:/app/plugins:ro
      - eje_data:/app/eleanor_data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eje-network
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "src.ejc.server.api:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]

  # EJE Dashboard (Flask-based UI)
  eje-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eje-dashboard
    environment:
      DATABASE_URL: postgresql://eje_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/eleanor
      EJE_API_URL: http://eje-api:8000
      EJE_CONFIG_PATH: /app/config/global.yaml
      EJE_DATA_PATH: /app/eleanor_data
    volumes:
      - ./config:/app/config:ro
      - eje_data:/app/eleanor_data:ro
      - ./logs:/app/logs:ro
    ports:
      - "8049:8049"
    depends_on:
      eje-api:
        condition: service_healthy
    networks:
      - eje-network
    restart: unless-stopped
    command: ["python", "-m", "flask", "--app", "src.ejc.server.dashboard_enhanced:app", "run", "--host", "0.0.0.0", "--port", "8049"]

  # Redis (optional - for distributed caching and task queues)
  redis:
    image: redis:7-alpine
    container_name: eje-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eje-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  eje_data:
    driver: local
  redis_data:
    driver: local

networks:
  eje-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
