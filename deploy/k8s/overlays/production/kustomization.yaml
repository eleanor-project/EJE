apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: eje-production
resources:
  - ../../base
  - configmap.yaml
  - namespace.yaml
images:
  - name: ghcr.io/eleanor-project/eje
    newName: ghcr.io/eleanor-project/eje
    newTag: latest
    newTag: stable
patches:
  - target:
      kind: Deployment
      name: eje-api
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: eje-api
      spec:
        replicas: 3
        template:
          metadata:
            annotations:
              deploy.eje/last-updated: "production"
          spec:
            containers:
              - name: eje-api
                env:
                  - name: RUNTIME_ENVIRONMENT
                    value: production
                  - name: FEATURE_FLAGS
                    valueFrom:
                      configMapKeyRef:
                        name: eje-config
                        key: ENABLE_BETA_FEATURES
  - target:
      kind: ConfigMap
      name: eje-config
    patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: eje-config
        labels:
          environment: production
      data:
        APP_ENV: "production"
        LOG_LEVEL: "warning"
        ENABLE_BETA_FEATURES: "false"
        ROLLBACK_WINDOW: "10"
        HEALTHCHECK_PATH: "/health"
        STORAGE_PATH: "/var/lib/eje"
  - target:
      kind: Secret
      name: eje-secrets
    patch: |-
      apiVersion: v1
      kind: Secret
      metadata:
        name: eje-secrets
      stringData:
        DATABASE_URL: "postgresql://eje:production-password@production-postgres:5432/eje"
        REDIS_URL: "redis://production-redis:6379/0"
        SECRET_KEY: "replace-with-production-secret"
  - target:
      kind: Ingress
      name: eje-api
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: eje-api
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
      spec:
        rules:
          - host: api.eje.example.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: eje-api
                      port:
                        number: 80
        tls:
          - hosts:
              - api.eje.example.com
            secretName: eje-prod-tls
  - target:
      kind: Service
      name: eje-api
    patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: eje-api
      spec:
        type: LoadBalancer
                resources:
                  requests:
                    cpu: 500m
                    memory: 1Gi
                  limits:
                    cpu: 1
                    memory: 2Gi
