apiVersion: apps/v1
kind: Deployment
metadata:
  name: eje-api
  labels:
    app: eje
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: eje
  template:
    metadata:
      labels:
        app: eje
    spec:
      serviceAccountName: eje-api
      containers:
        - name: eje-api
          image: ghcr.io/eleanor-project/eje:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: eje-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: eje-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: eje-secrets
                  key: REDIS_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: eje-secrets
                  key: SECRET_KEY
          volumeMounts:
            - name: eje-data
              mountPath: /var/lib/eje
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 750m
              memory: 1.5Gi
      volumes:
        - name: eje-data
          persistentVolumeClaim:
            claimName: eje-data
              cpu: 500m
              memory: 1Gi
