apiVersion: v1
kind: Service
metadata:
  name: {{ include "eje.fullname" . }}
  labels:
{{ include "eje.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
{{ include "eje.selectorLabels" . | indent 4 }}
