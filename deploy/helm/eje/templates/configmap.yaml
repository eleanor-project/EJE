apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eje.fullname" . }}-config
  labels:
{{ include "eje.labels" . | indent 4 }}
data:
  APP_ENV: {{ .Values.config.appEnv | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  ENABLE_BETA_FEATURES: {{ ternary "true" "false" .Values.config.enableBetaFeatures | quote }}
  ROLLBACK_WINDOW: {{ .Values.config.rollbackWindow | quote }}
  HEALTHCHECK_PATH: {{ .Values.config.healthcheckPath | default "/health" | quote }}
  POSTGRES_HOST: {{ include "eje.postgresql.host" . | quote }}
  POSTGRES_PORT: {{ include "eje.postgresql.port" . | quote }}
  POSTGRES_DB: {{ include "eje.postgresql.database" . | quote }}
  POSTGRES_USER: {{ include "eje.postgresql.user" . | quote }}
  REDIS_HOST: {{ include "eje.redis.host" . | quote }}
  REDIS_PORT: {{ include "eje.redis.port" . | quote }}
{{- range $key, $value := .Values.config.extraEnv }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
